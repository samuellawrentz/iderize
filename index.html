<html>

<head>
    <title>Iderize.com</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="media.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>

<body>
    <header>
        <div style="float: left; color: white; padding: 15px; font-size: 36px; cursor: pointer;">
            <i class="fas fa-bars"></i>
        </div>
        <ul>
            <li>Services</li>
            <li>Solutions</li>
            <li>About us</li>
            <li>Contact</li>
        </ul>
    </header>
    <div class="landing-page slide">
        <div class="main-title">
            <div class="title">
                IDERIZE
            </div>
            <div style="font-weight: 700; font-size: 24px;">
                CREATING &amp; IMPROVING DIGITAL PRODUCTS
            </div>
        </div>
    </div>
    <div class="slide">
        <div class="we" style="font-size: 60px; padding-left: 30px; margin-bottom: -10px">
            We
        </div>
<div class="row" style="padding: 25px; color: #444">
            <!--ko foreach: services-->
            <div class="col-md-3">
                <div class="card services-card">
                        <div class="services-title" data-bind="text: title"></div>
                        <div class="services-content">
                            <ul data-bind="foreach: content">
                                <li data-bind="text: $data"></li>
                            </ul>
                        </div>
                </div>
            </div>
            <!--/ko-->
</div>
    </div>

</body>
<script src="main.js"></script>
</html>
